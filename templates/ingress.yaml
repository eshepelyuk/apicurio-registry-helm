{{- if .Values.registry.ingress.enabled -}}
{{- $apiIsStable := eq (include "apicurio-registry.ingress.isStable" .) "true" -}}
{{- $ingressSupportsPathType := eq (include "apicurio-registry.ingress.supportsPathType" .) "true" -}}
{{ $ing := .Values.registry.ingress }}
apiVersion: {{ include "apicurio-registry.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ include "apicurio-registry.name" . }}
  labels:
    {{- include "apicurio-registry.labels" . | nindent 4 }}
    {{- with $ing.labels }}
    {{- . | toYaml | nindent 4 }}
    {{- end }}
  {{- with $ing.annotations }}
  annotations:
    {{- . | toYaml | nindent 4 }}
  {{- end }}
spec:
{{- if $ing.tls }}
  tls:
    - hosts:
        - {{ $ing.host }}
      secretName: {{ $ing.host }}
{{- end }}
  rules:
    - host: {{ $ing.host }}
      http:
        paths:
          - path: {{ $ing.path }}
            {{- if $ingressSupportsPathType }}
            pathType: ImplementationSpecific
            {{- end }}          
            backend:
              {{- if $apiIsStable }}
              service:
                name: {{ include "apicurio-registry.name" . }}
                port:
                  number: http
              {{- else }}
              serviceName: {{ include "apicurio-registry.name" . }}
              servicePort: http
              {{- end }}            
{{- end }}
