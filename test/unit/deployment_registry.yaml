suite: test deployment-registry.yaml template
templates:
  - deployment-registry.yaml
tests:
  - it: use mem image
    set:
      registry:
        image:
          registry: "quay.io"
          repository: "apicurio/apicurio-registry"
          tag: "fakeTag"
          persistenceSuffix: true
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: quay.io/apicurio/apicurio-registry-mem:fakeTag
  - it: use sql default image
    set:
      registry:
        sql:
          username: user
          password: password
          url: url
        image:
          registry: "quay.io"
          repository: "apicurio/apicurio-registry"
          tag: "fakeTag"
          persistenceSuffix: true
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: quay.io/apicurio/apicurio-registry-sql:fakeTag
  - it: use kafka default image
    set:
      registry:
        kafka:
          bootstrapServers: kafka
        image:
          registry: "quay.io"
          repository: "apicurio/apicurio-registry"
          tag: "fakeTag"
          persistenceSuffix: true
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: quay.io/apicurio/apicurio-registry-kafkasql:fakeTag
  - it: use customImage
    set:
      registry:
        image:
          registry: "myregistry"
          repository: "myrepo/myimage"
          tag: "fakeTag"
          persistenceSuffix: false
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: myregistry/myrepo/myimage:fakeTag
  - it: set imagePullSecrets
    set:
      registry:
        imagePullSecrets:
          - name: mysecret
    asserts:
      - equal:
          path: spec.template.spec.imagePullSecrets[0].name
          value: mysecret
  - it: no selector
    asserts:
      - notExists:
          path: spec.template.spec.containers[0].nodeSelector
  - it: with node selectors
    set:
      registry:
        nodeSelector:
          foo: bar
    asserts:
      - equal:
          path: spec.template.spec.containers[0].nodeSelector.foo
          value: bar
  - it: no volumes
    asserts:
      - notExists:
          path: spec.template.spec.volumes
  - it: volumes
    set:
      registry:
        extraVolumes:
          - name: baz
            emptyDir: {}
          - name: foo
            secret:
              secretName: bar
              optional: false
    asserts:
      - exists:
          path: spec.template.spec.volumes
      - equal:
          path: spec.template.spec.volumes[0].name
          value: baz
      - equal:
          path: spec.template.spec.volumes[0].emptyDir
          value: {}
      - equal:
          path: spec.template.spec.volumes[1].name
          value: foo
      - equal:
          path: spec.template.spec.volumes[1].secret.secretName
          value: bar
      - equal:
          path: spec.template.spec.volumes[1].secret.optional
          value: false
  - it: no volume mounts
    asserts:
      - notExists:
          path: spec.template.spec.containers[0].volumeMounts
  - it: volume mounts
    set:
      registry:
        extraVolumeMounts:
          - name: foo
            mountPath: /bar
            readOnly: true
    asserts:
      - exists:
          path: spec.template.spec.containers[0].volumeMounts
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[0].name
          value: foo
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[0].mountPath
          value: /bar
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[0].readOnly
          value: true
  - it: empty init container
    asserts:
      - notExists:
          path: spec.template.spec.initContainers
  - it: dummy init container
    set:
      registry:
        initContainers:
          - name: hello-world
            image: dummy
            command:
              - /bin/sh
              - -c
              - echo "hello world"
            volumeMounts:
              - name: foo
                mountPath: /bar
            env:
              - name: ENV_VAR
                value: VALUE
    asserts:
      - equal:
          path: spec.template.spec.initContainers[0].name
          value: hello-world
      - equal:
          path: spec.template.spec.initContainers[0].command
          value: [/bin/sh, -c, echo "hello world"]
      - equal:
          path: spec.template.spec.initContainers[0].volumeMounts[0].name
          value: foo
      - equal:
          path: spec.template.spec.initContainers[0].volumeMounts[0].mountPath
          value: /bar
      - equal:
          path: spec.template.spec.initContainers[0].env[0].name
          value: ENV_VAR
      - equal:
          path: spec.template.spec.initContainers[0].env[0].value
          value: VALUE
  - it: plain extra env
    set:
      registry:
        extraEnv:
          - name: ENV_VAR
            value: VALUE
    asserts:
      - equal:
          path: spec.template.spec.containers[0].env[3].name
          value: ENV_VAR
      - equal:
          path: spec.template.spec.containers[0].env[3].value
          value: VALUE
  - it: extra env from secret
    set:
      registry:
        extraEnv:
         - name: FOO
           valueFrom:
             secretKeyRef:
               name: bar
               key: baz
    asserts:
      - equal:
          path: spec.template.spec.containers[0].env[3].name
          value: FOO
      - equal:
          path: spec.template.spec.containers[0].env[3].valueFrom.secretKeyRef.name
          value: bar
      - equal:
          path: spec.template.spec.containers[0].env[3].valueFrom.secretKeyRef.key
          value: baz
  - it: no extraLabels
    set:
      registry:
        extraLabels:
          testLabel: "myLabel"
    asserts:
      - equal:
          path: spec.selector.matchLabels
          value: 
            app.kubernetes.io/component: registry
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/name: apicurio-registry
            testLabel: myLabel
      - equal:
          path: metadata.labels
          value: 
            helm.sh/chart: "apicurio-registry-0.0.0"
            app.kubernetes.io/version: "0.0.0"
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: apicurio-registry
            app.kubernetes.io/instance: RELEASE-NAME
            testLabel: myLabel
      - equal:
          path: spec.template.metadata.labels
          value: 
            app.kubernetes.io/component: registry
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/name: apicurio-registry
            testLabel: myLabel