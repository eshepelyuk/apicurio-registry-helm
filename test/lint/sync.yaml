suite: lint sync values
templates:
  - fake.yaml
tests:
  - it: extraLabels is not object
    set:
      sync:
        extraLabels: 1
    asserts:
      - failedTemplate:
          errorMessage: |
            values don't meet the specifications of the schema(s) in the following chart(s):
            apicurio-registry:
            - sync.extraLabels: Invalid type. Expected: object, given: integer
